<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"</style>
        <script src="sketch.js" defer></script>
        <title>Sketch N' Etch</title>
    </head>
    <header><a href="https://github.com/coren-frankel">UBK's</a>&nbsp;Sketch N' Etch</header>
    <body> 
        <h1 id="quote">"Sketch me like one of your french girls" -Wayne Gretzky</h1>
        <nav id="opt">
            <button id="color" onclick="color = 'light'; drawGrid(square)">Canvas Color</button>
            <button id="eraser" onclick="wipeGrid()">Clear All</button>
            <button id="rainbow">Random Colors</button>
            <button id="grab" onclick="">Color Grabber</button>
            <button id="lines" onclick="">Toggle Grid Lines</button>
            <div class="slidecontainer">
                <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
            </div>
        </nav>
        <div id="gridBox">
            <div id="grid"></div>
        </div>
    </body>
